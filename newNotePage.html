<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <!-- Back button -->
                <a href="index.html" class="btn btn-link">
                    <i class="bi bi-arrow-left fs-1"></i>
                </a>
                
                <!-- Note title input -->
                <input type="text" class="form-control" placeholder="Naslov" id="noteTitle">

                <!-- Dropdown for selecting category -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Nema kategorije
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <li><a class="dropdown-item putovanje2" href="#">Putovanje</a></li>
                        <li><a class="dropdown-item licno2" href="#">Licno</a></li>
                        <li><a class="dropdown-item zivot2" href="#">Zivot</a></li>
                        <li><a class="dropdown-item posao2" href="#">Posao</a></li>
                    </ul>
                </div>
                
                <!-- Confirm button -->
                <button id="confirmButton" class="btn btn-link">
                    <i class="bi bi-check-lg fs-1"></i>
                </button>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <p id="noteDate">Danas 17:55</p>
            </div>
        </div>
        
        <div class="row mt-1">
            <div class="col-12">
                <textarea class="form-control" placeholder="Unesi Belesku" id="noteContent"></textarea>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/createNote.js"></script>
</body>
</html>
