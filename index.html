<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigacioni bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sve beleske
                </a>
                <span class="navbar-text">
                    12 beleski
                </span>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Putovanje</a></li>
                  <li><a class="dropdown-item" href="#">Licno</a></li>
                  <li><a class="dropdown-item" href="#">Zivot</a></li>
                  <li><a class="dropdown-item" href="#">Posao</a></li>
                </ul>
              </div>
              <div class="container">
                <form class="row justify-content-center">
                    <div class="col-sm-10 my-2">
                        <input class="form-control" type="search" placeholder="Pretrazi beleske" aria-label="Search">
                    </div>
                    <div class="col-sm-2 text-right my-2">
                        <button class="btn btn-secondary w-100" type="button">Dodaj belesku</button>
                    </div>
                </form>
            </div>            
    </nav>
     <!-- Lista beleski -->
     <div class="container mt-4">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action posao">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" >StarBet</h5>
                    <small>08:29 | Istekla dozvola za sluzbeni</small>
                </div>
            </a>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action putovanje">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" >More</h5>
                        <small>14:20 | 13.08 bi trebao da pocnes da se pakujes</small>
                    </div>
                </a>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action licno">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" >Trening</h5>
                        <small>14:25 | Uradi to i to </small>
                    </div>
                </a>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action zivot">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" >Kupi namirnice</h5>
                        <small>14:11 | nesto lepo </small>
                    </div>
                </a>
            </div>
            <!-- Ponovite prethodni <a> tag za svaku belesku -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
