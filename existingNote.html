<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <a href="index.html" class="btn btn-link">
                    <i class="bi bi-arrow-left fs-1"></i>
                </a>
            </div>
        </div>
        <div class="row mt-3 align-items-center">
            <div class="col-md-8 col-12">
                <input type="text" class="form-control" placeholder="" id="noteTitle">
            </div>
            <div class="col-md-4 col-12 text-md-end text-start">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Nema kategorije
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <li><a class="dropdown-item putovanje3" href="#">Putovanje</a></li>
                        <li><a class="dropdown-item licno3" href="#">Licno</a></li>
                        <li><a class="dropdown-item zivot3" href="#">Zivot</a></li>
                        <li><a class="dropdown-item posao3" href="#">Posao</a></li>
                    </ul>
                </div>
            </div>
        </div>
            <!-- Red za vreme kreiranja -->
        <div class="row mt-2">
            <div class="col-12">
                <p id="creationTime">15:30 1. Januar 2024.</p>
            </div>
        </div>
        <!-- Red za text area -->
        <div class="row mt-2">
            <div class="col-12">
                <textarea class="form-control" placeholder="Unesi Belešku" id="noteContent"></textarea>
            </div>
        </div>
            <!-- Red za dugme 'Obrisi' -->
            <div class="row mt-4">
                <div class="col text-end">
                    <button class="btn btn-danger" id="deleteButton">
                        <i class="bi bi-trash"></i> Obriši
                    </button>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/editNote.js"></script>
</body>
</html>
